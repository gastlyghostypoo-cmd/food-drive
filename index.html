<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy School Food Drive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .leaderboard {
            margin-top: 20px;
        }

        .leaderboard h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .donor-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #f5f5f5;
            margin-bottom: 8px;
            border-radius: 5px;
        }

        .recent-donations {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .recent-item {
            padding: 8px;
            border-left: 3px solid #667eea;
            margin-bottom: 5px;
            background: #f9f9f9;
        }

        .success-message {
            display: none;
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success-message.show {
            display: block;
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- Replace with actual school logo -->
            <img src="school-logo.png" alt="School Logo" id="schoolLogo">
            <h1>ü•´ Pharmacy School Food Drive</h1>
            <p class="subtitle">Help us feed our community!</p>
        </header>

        <div class="main-content">
            <!-- DONATION FORM -->
            <div class="card">
                <h2>Donate Now</h2>
                <div class="success-message" id="successMessage">
                    Thank you! Your donation has been recorded! üéâ
                </div>
                <form id="donationForm">
                    <div class="form-group">
                        <label for="name">Your Name *</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="classYear">Class Year *</label>
                        <select id="classYear" required>
                            <option value="">Select...</option>
                            <option value="P1">P1</option>
                            <option value="P2">P2</option>
                            <option value="P3">P3</option>
                            <option value="P4">P4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="itemType">Item Type *</label>
                        <select id="itemType" required>
                            <option value="">Select...</option>
                            <option value="Canned Soup">Canned Soup</option>
                            <option value="Canned Vegetables">Canned Vegetables</option>
                            <option value="Pasta">Pasta</option>
                            <option value="Rice">Rice</option>
                            <option value="Peanut Butter">Peanut Butter</option>
                            <option value="Cereal">Cereal</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity *</label>
                        <input type="number" id="quantity" min="1" required>
                    </div>
                    <button type="submit" id="submitBtn">Submit Donation</button>
                </form>
            </div>

            <!-- LIVE STATS DASHBOARD -->
            <div class="card">
                <h2>Live Impact Dashboard</h2>
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-number" id="totalItems">0</div>
                        <div class="stat-label">Total Items</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="totalDonors">0</div>
                        <div class="stat-label">Total Donors</div>
                    </div>
                </div>

                <div class="leaderboard">
                    <h3>üèÜ Top Donors</h3>
                    <div id="leaderboardList">
                        <div class="loading">Loading...</div>
                    </div>
                </div>

                <div class="recent-donations">
                    <h3>Recent Donations</h3>
                    <div id="recentList">
                        <div class="loading">Loading...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // REPLACE THIS WITH YOUR GOOGLE APPS SCRIPT WEB APP URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz0dpUbe5pPFUN_Qvqb-suHhycyrE9TyyJWwXerhYJOTkVVB7rEzlRe5WO4y0syQVk6Xg/exec';

        // Load stats on page load
        window.addEventListener('load', () => {
            loadStats();
            // Auto-refresh stats every 30 seconds
            setInterval(loadStats, 30000);
        });

        // Handle form submission
        document.getElementById('donationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                classYear: document.getElementById('classYear').value,
                itemType: document.getElementById('itemType').value,
                quantity: document.getElementById('quantity').value
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    // Show success message
                    document.getElementById('successMessage').classList.add('show');
                    setTimeout(() => {
                        document.getElementById('successMessage').classList.remove('show');
                    }, 3000);

                    // Reset form
                    document.getElementById('donationForm').reset();

                    // Update stats immediately
                    if (result.stats) {
                        updateStats(result.stats);
                    }
                }
            } catch (error) {
                alert('Error submitting donation. Please try again.');
                console.error(error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Donation';
            }
        });

        // Load stats from Google Sheets
        async function loadStats() {
            try {
                const response = await fetch(SCRIPT_URL);
                const stats = await response.json();
                updateStats(stats);
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Update dashboard with new stats
        function updateStats(stats) {
            // Update total counters
            document.getElementById('totalItems').textContent = stats.totalItems || 0;
            document.getElementById('totalDonors').textContent = stats.totalDonors || 0;

            // Update leaderboard
            const leaderboardList = document.getElementById('leaderboardList');
            if (stats.topDonors && stats.topDonors.length > 0) {
                leaderboardList.innerHTML = stats.topDonors.map((donor, index) => `
                    <div class="donor-item">
                        <span>${index + 1}. ${donor.name}</span>
                        <strong>${donor.count} items</strong>
                    </div>
                `).join('');
            } else {
                leaderboardList.innerHTML = '<p>No donations yet. Be the first!</p>';
            }

            // Update recent donations
            const recentList = document.getElementById('recentList');
            if (stats.recentDonations && stats.recentDonations.length > 0) {
                recentList.innerHTML = stats.recentDonations.map(donation => `
                    <div class="recent-item">
                        <strong>${donation.name}</strong> donated ${donation.quantity} ${donation.item}
                    </div>
                `).join('');
            } else {
                recentList.innerHTML = '<p>No recent donations</p>';
            }
        }
    </script>
</body>
</html>
